<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="images/favicon.ico"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="style.css"
        />
        <title>IoT Projects and Scripts</title>
    </head>
    <body>
        <!-- <canvas id="canvas"></canvas> -->
        <h1 class="flex justify-center text-5xl py-3 mb-5">IoT Projects And Scripts</h1>
        <nav class="bg-[rgba(0,0,0,0.4)] z-10">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div
                        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
                    >
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <a
                                    href="#"
                                    class="navlinks allProject"
                                    aria-current="page"
                                    >All Projects</a
                                >

                                <a
                                    href="#"
                                    class="navlinks arduino"
                                    >Arduino Projects</a
                                >

                                <a
                                    href="#"
                                    class="navlinks esp"
                                    >ESP Projects</a
                                >
                                <a
                                    href="#"
                                    class="navlinks contributors"
                                    >Contributors</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div
                class="sm:hidden"
                id="mobile-menu"
            >
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <a
                        href="#"
                        class="navlinkssm allProject"
                        aria-current="page"
                        >All Projects</a
                    >

                    <a
                        href="#"
                        class="navlinkssm arduino"
                        >Arduino Projects</a
                    >

                    <a
                        href="#"
                        class="navlinkssm esp"
                        >ESP Projects</a
                    >
                    <a
                        href="#"
                        class="navlinkssm contributors"
                        >Contributors</a
                    >
                </div>
            </div>
        </nav>
        <!-- Main Body section of grids -->
        <div class="card-container grid grid-cols-2 md:grid-cols-4 sm:grid-cols-3">
            <script
                id="card-template"
                type="text/x-handlebars-template"
            >
                {{#each cards}}
                    <div class='card allProject {{type}} m-[4px]'>
                        <div class='container' style='background-image: url({{image}});'>
                            <a
                                href='{{link}}'
                                target='_blank'
                                class='links text-grey-500 text-4xl z-50'
                            >
                                View Code</a>
                        </div>
                        <p class='text-2xl flex pt-0 mt-0 mb-2 justify-center'>{{name}}</p>
                    </div>
                {{/each}}
            </script>
        </div>
        <script src="main.js"></script>
        <!-- <script src="background.js"></script> -->
    </body>
</html>
