<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="images/favicon.ico"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

        <link
            rel="stylesheet"
            type="text/css"
            href="style.css"
        />
        <title>IoT Projects and Scripts</title>
    </head>
    <body>
        <!-- <canvas id="canvas"></canvas> -->
        <h1 class="title">
            <span class="text-gradient-to-r from-indigo-500 to-pink-500"
                >IoT Projects And Scripts</span
            >
        </h1>
        <nav class="bg-[rgba(0,0,0,0.4)] z-10">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div
                        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
                    >
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <a
                                    href="#"
                                    class="navlinks allProjectbtn"
                                    aria-current="page"
                                    >All Projects</a
                                >

                                <a
                                    href="#"
                                    class="navlinks arduinobtn"
                                    >Arduino Projects</a
                                >

                                <a
                                    href="#"
                                    class="navlinks espbtn"
                                    >ESP Projects</a
                                >
                                <a
                                    href="#"
                                    class="navlinks contributorsbtn"
                                    >Contributors</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div
                class="sm:hidden"
                id="mobile-menu"
            >
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <a
                        href="#"
                        class="navlinkssm allProjectbtn"
                        aria-current="page"
                        >All Projects</a
                    >

                    <a
                        href="#"
                        class="navlinkssm arduinobtn"
                        >Arduino Projects</a
                    >

                    <a
                        href="#"
                        class="navlinkssm espbtn"
                        >ESP Projects</a
                    >
                    <a
                        href="#"
                        class="navlinkssm contributorsbtn"
                        >Contributors</a
                    >
                </div>
            </div>
        </nav>
        <!-- Main Body section of grids -->
        <div
            class="card-container grid grid-cols-2 md:grid-cols-4 sm:grid-cols-3 px-[2.5rem] mx-[2rem]"
        >
            <script
                id="card-template"
                type="text/x-handlebars-template"
            >
                {{#each cards}}
                    <div class="card allProject {{type}} ">
                        <div class="container" style="background-image: url();">
                            <a href="{{link}}" target="_blank" class="links text-4xl">
                                View Code</a>
                        </div>
                        <p
                            class="text-2xl flex pt-0 mt-0 mb-2 justify-center align-item"
                        >{{name}}</p>
                    </div>
                {{/each}}
            </script>
        </div>
        <div class="bg-slate-500 mt-8">
            <ul>
                <li>ihiuiu</li>
                <li>ihiuiu</li>
                <li>ihiuiu</li>
                <li>ihiuiu</li>
            </ul>
        </div>
        <script
            src="main.js"
            defer
        ></script>
        <!-- <script src="background.js"></script> -->
    </body>
</html>
